<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片盲水印在线工具</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel=icon href="favicon.ico">

</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-blur justify-content-between">
        <a class="navbar-brand" href="stegonline_iculture_default_2.html">图片盲水印在线工具</a>
    </nav>
    <main>
        <div class="container">
            <div class="jumbotron">
                <input type="file" class="imgFileSelector" style="display:none" accept="image/*">
                <a class="btn btn-secondary btn-lg btn-block selectImageButton" href="javascript:void(0);"
                    role="button">上传图片</a>
                <div style="display:none" class="handle-container">
                    <div class="btn-group switchButtonsGroup" role="group" aria-label="switchButtonsGroup">
                        <button type="button" class="btn btn-secondary btn-lg switchButton switchLeft">&lt;</button>
                        <button type="button" class="btn btn-secondary btn-lg switchButton switchRight">&gt;</button>
                    </div>
                    <div class="alert currentModeShowLabel" role="alert">模式：原图</div>
                    <!-- <img class="finalImage" src="" /> -->
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <p>Powered By <a class="text-secondary" href="https://stegonline.iculture.cc/" target="_blank">iculture.cc</a></p>
    </footer>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
